<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Eventbrite HTML5 Hackathon Project</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div class="background_container">
			<div id="video_container" style="position: absolute; top: 25px; left: 545px;">
				<video width="320" height="120" id="movie" loop="loop" autoplay="autoplay" style="-webkit-transform: perspective(1400) scale(1) rotateY(-50deg);">
					<source src='movie.ogg' type='video/ogg; codecs="theora, vorbis"'>
					<source src='movie.webm' type='video/webm; codecs="vp8.0, vorbis"'>
        			<source src='movie.mp4' type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
					Your browser doesn't support HTML 5 video.
				</video>
			</div>
		<div>
			<img src="images/droid-bouncer.gif" style="position: absolute; left: 500px; top: 350px"> 
		</div>
		
		<div>
			<img src="images/droids_line.png" style="position: absolute; left: 10px; top: 360px; z-index: 1000"> 
		</div>
		
		<div>
			<img src="images/door_bg.png" style="position: absolute; left: 687px; top: 305px; z-index: 1000"> 
		</div>
		
			<div id="billboard">
				<div id="checkin_time">
				</div>
				<div id="name">
				</div>
			</div>
			<div id="queue">
			</div>
			<div id="door">
			</div>
			<div class="clear">
			</div>
		</div>
		<div id="checkin_list">
			<span id="checkin_list_title">Checked In</span>
			<div id="scroll_list"></div>
		</div>
		<script type="text/javascript" src="jquery.min.js">
		</script>
		<script type="text/javascript" src="global.js">
		</script>
		<script type="text/javascript" src="attendees.js">
		</script>
	</body>
</html>
